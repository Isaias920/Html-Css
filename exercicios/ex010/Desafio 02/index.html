<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre<br>os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li>
           <abbr title="Use a tag <p>">Paragrafos </abbr>
        </li>
        <li>
            <abbr title="Use as tags <h1> à <h6>">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usa a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="Use as tags <ol> e <li>">Lista numerada</abbr>
        </li>
        <li>
            <abbr title="Use as tags <ul> e <li>">Lisra com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
