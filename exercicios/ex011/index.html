<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios tamanhos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 680px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/peg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir este audio <a href="midia/audio.mp3">Clique aqui para baixar o arquivo do audio.</a></p>
    </audio>
</body>
</html>
